<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name = "" id = "len" placeholder="Length">
    <input type="text" name="" id="wdth" placeholder="Width">
    <textarea name="" id="t1"></textarea>
    <textarea name="" id="t2"></textarea>

    <button type ="button" onclick="regular()">Submit</button>

    <script>

        function regular(){
            var length = document.getElementById("len").value;
            var width = document.getElementById("wdth").value;
            document.getElementById("t1").value = "regular" + length * width;
            arrowfun();
        }   

        const arrowfun= () =>{
            var length = document.getElementById("len").value;
            var width = document.getElementById("wdth").value;
            document.getElementById("t2").value="Arrow" + length * width;
        }
    </script>
</body>
</html>
