<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name = "" id = "in1" placeholder="Name of book">
    <input type="text" name="" id="in2" placeholder="Author">
    <input type="text" name = "" id = "in3" placeholder="Year">

    <p id = "s1"></p>
    <p id = "s2"></p>
    <p id = "s3"></p>

    <button type = "btn" onclick="storedata()">Store</button>

    <script>

        function storedata(){

            var book = document.getElementById("in1").value;
            var author = document.getElementById("in2").value;
            var year = document.getElementById("in3").value;

            var obj = {book,author,year};
            //obj={book:abc,author:xyz,year:2024};
            console.log(obj);
            display(obj);
        }

        var display = (obj) =>{
            var{book,author,year} = obj;
            //book=abc;
            //author=xyz;
            //year=2024;
            document.getElementById("s2").innerHTML = author
            document.getElementById("s1").innerHTML = book;;
            document.getElementById("s3").innerHTML = year;
        }

    </script>

</body>
</html>
